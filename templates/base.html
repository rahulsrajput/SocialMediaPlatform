{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <style>
        form p {
            margin-bottom: 1rem; /* Adjust this value to control spacing between fields */
        }
        input, select, textarea {
            padding: 0.3rem; /* Adjust the padding as needed */
            border-radius: 0.3rem; /* Adjust the value to control the roundness */
          }
    </style>
    

    <div class="container mx-auto px-4 max-w-3xl mt-8 mb-8">
        
        {% include 'navbar.html' %}
        
        <div class="mt-2 px-2">
            {% include 'message.html' %}
        </div>
        
        <!-- Main Content Section -->
        <div class="mt-8 px-2 text-left">
            {% block content %}
            {% endblock %}
        </div>
        
    </div>
    

    
    <script>
        const response = fetch("{% url 'notifications_fetch' %}")
        .then(function(response){
            return response.json()
        })
        .then(function(data){
            const notification = document.getElementById('notification')
            notification.innerText = data.count
        })
        .catch(function(error){
            console.log(error)
        })
    </script>
    

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>


    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="{% static 'js/index.js' %}"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
